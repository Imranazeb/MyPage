name: Run main.py and Commit Changes

on:
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest
    env:
      # Set any environment variables you need here
      OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}

    steps:
      # Checkout the branch that triggered the workflow
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install dependencies if you have requirements.txt
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run main.py
      - name: Run main.py
        run: python main.py

      # Debug Git state before committing
      - name: Debug Git State
        run: |
          git status
          git branch -vv
          git log -3 --oneline

      # Commit and push changes back to the same branch
      - name: Commit and Force Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update from main.py" || echo "No changes to commit"

          echo "Pushing to branch: ${GITHUB_REF_NAME}"
          git push --force \
            https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git \
            ${GITHUB_REF_NAME}:${GITHUB_REF_NAME}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
