name: Run main.py and Commit Changes

on:
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: master

      - name: Ensure we are on master branch
        run: git checkout -B master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run main.py
        run: python main.py

      - name: Commit and Force Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update from main.py" || echo "No changes to commit"
          git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git master:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
